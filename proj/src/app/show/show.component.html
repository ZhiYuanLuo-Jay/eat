<div class="root">
    <h3>Reviews for {{restName}}</h3>
    <button type="button" class="btn btn-success"  [routerLink]="['/restaurants', restID, 'review']" style="margin-bottom: 10px;">New review</button>
    
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Customer</th>
          <th>Stars</th>
          <th>Description</th> 
        </tr>
      </thead>
  
      <tbody>
          <tr *ngFor="let r of reviewList">
            <td>{{r.customer}}</td>
            <td>{{r.stars}}</td> 
            <td>{{r.content}}</td> 
          </tr>
      <tbody>
    </table>
  
  </div>
