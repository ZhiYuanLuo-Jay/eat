<div class="root">
    <h4>Edit a restaurant</h4>
    <div *ngIf="err"><p style="color: red;">{{err}}</p></div>
    <form (submit)="onSubmit()" style="border: 1px solid black; padding: 10px; width: 350px">
          <!-- use the json pipe to see how newTask changes in real time -->
          <!-- <p> {{ curRest | json }} </p> -->
          <div>
              <p style="margin: 0px">Restaurant Name:</p>
              <input name="curRest.restaurant" type="text" [(ngModel)]="curRest.restaurant" > 
          </div>
          <div>
              <p style="margin: 0px" >Cuisine Type:</p>
              <input name="curRest.cuisine"  type="text" [(ngModel)]="curRest.cuisine">
          </div>
          <br>
          <button style="margin-left: 10px" [routerLink]="['']">Cancel</button> <input type="submit" value="Edit" style="margin-left: 10px"> 
      </form>
  </div>
